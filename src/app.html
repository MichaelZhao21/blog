<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Michael's Blog</title>
		<meta name="description" content="This is a fun blog site for whatever comes to my mind!" />
		<link rel="author" href="https://michaelzhao.xyz" />
		<link rel="canonical" href="https://blog.michaelzhao.xyz" />

		<!-- Load styles and favicon -->
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Nerko+One&display=swap"
			rel="stylesheet"
		/>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
